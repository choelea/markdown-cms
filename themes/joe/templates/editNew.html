<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>Simple example - Editor.md examples</title>
    <base href="{{config.base_url}}" >
    <link rel="stylesheet" href="{{config.base_url}}/styles/style.css">
    <link rel="stylesheet" href="{{config.base_url}}/styles/editormd.css">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="layout">
        <header>
            <h1>Simple example</h1>
        </header>
        <div id="test-editormd">
            <textarea style="display:none;">{{{content}}}</textarea>
        </div>
    </div>
    <script src="{{config.base_url}}/lib/jquery/dist/jquery.min.js"></script>
    <script src="{{config.base_url}}/scripts/editormd.js"></script>

    <script type="text/javascript">
        var testEditor;

        $(function () {
            testEditor = editormd("test-editormd", {
                width: "90%",
                height: 640,
                syncScrolling: true,
                path: "/lib/",
                emoji: false
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>
</body>

</html>
